<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Sampel (Rumus Slovin)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Hitung Sampel (Slovin)</h2>

    <label>Jumlah Populasi (N)</label>
    <input type="number" id="populasi" placeholder="Contoh: 1000" />

    <label>Tingkat Kesalahan (e)</label>
    <input type="number" id="error" step="0.01" placeholder="Contoh: 0.05" />

    <button onclick="hitungSampel()">Hitung</button>

    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitungSampel() {
      const N = parseFloat(document.getElementById('populasi').value);
      const e = parseFloat(document.getElementById('error').value);
      
      if (isNaN(N) || isNaN(e) || N <= 0 || e <= 0) {
        document.getElementById('hasil').innerText = 'Masukkan nilai yang valid';
        return;
      }

      // Rumus Slovin: n = N / (1 + N * e^2)
      const n = N / (1 + N * Math.pow(e, 2));

      document.getElementById('hasil').innerText =
        'Jumlah Sampel (n) = ' + Math.round(n);
    }
  </script>
</body>
</html>
